<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Para sa fav maldita ko</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffb6c1, #ffc0cb, #ffd1dc);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Georgia', serif;
      overflow: hidden;
      color: #fff;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.25);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.4);
      max-width: 420px;
      animation: fadeIn 2s ease;
      color: #4a2c2a;
    }

    h1 {
      color: #d6336c;
      margin-bottom: 12px;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.95em;
      color: #7a1f3d;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: float 6s infinite ease-in;
      color: #ff4d6d;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="just-the-way-you-are.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Good Night üåô</h1>
    <p>
      i hope tonight feels calm and gentle for you.  
      no matter how heavy today was, i just want you to know  
      that you‚Äôre appreciated, cared for, and loved,my pretty maldita.
    </p>
    <p>
      rest well and let the world pause for a bit.  
      tomorrow can wait.
    </p>
    <div class="footer">
      ‚ÄîJa‚ô•Ô∏è
    </div>
  </div>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 400);
  </script>

</body>
</html>
